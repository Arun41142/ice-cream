<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icecream Shop</title>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid bg-warning d-flex p-4 flex-column align-items-end">
        <p class="lead">Shop closed, Do you want to open?</p>
        <button class="btn btn-success open" onclick="openClose(true)">Open</button>
        <button class="btn btn-danger close" onclick="openClose(false)">Close</button>
    </div>
    <div class="container-fluid image-div">
        <div class="row">
            <div class="col-lg-6 px-5">
                <img class="icecream_img" src="./images/icecreamclosed.png" alt="">
            </div>
            <div class="text-container col-lg-6 d-flex flex-column justify-content-center">
                <h1 class="content text-danger">Shop is closed! please visit again</h1>
                    <img style="display: none;" class="fruits_img" height="150px" src="./images/fruits.png" alt="">
                    <img  style="display: none;" class="img-fluid customer_img" src="./images/customer.png" alt="">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
